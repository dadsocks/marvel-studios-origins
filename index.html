<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="md5.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Anton|Roboto|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="main.css" type="text/css">
  <title>Marvel Studios Origins</title>
</head>
<body role="document">
  <header role="banner">
    <div class="Logo-Nav">
      <img src="https://goo.gl/vNsMnj" alt="Marvel Studios Logo">
    </div>
    <div class="page-desc">
      <h1>Learn more about the characters that make up your favorite Marvel Studios movies!</h1>
      <h2>Select a movie to continue...</h2>
    </div>
    <div class="movies">
      <ul class="movie-list scroll"></ul>
    </div>
  </header>
  <main role="main">
    <section class="characters hide" aria-live="assertive"></section>
      <ul class="character-list scroll"></ul>
    </section>
    <section class="character-info" aria-live="assertive">
      <section class="character-bio" aria-live="assertive"></section>
    </section>
  </main>
</body>
</html>
